<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming website page</title>
    <link rel="stylesheet" href="playstation.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="files/Playstation_Img/logo.png" class="logo" alt="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Game controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="files/Playstation_Img/menu.png" class="menu-icon" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2<br>Dualshock 4</h2>
                <h3>Wireless Controller for Playstation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$34.50</h4>
                <button type="button">Buy Now<img src="files/Playstation_Img/arrow.png"></button>

            </div>
            <div class="col-2">
                <img src="files/Playstation_Img/controller.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="files/Playstation_Img/add.png">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>
        <div class="social-links">
            <img src="files/Playstation_Img/fb.png">
            <img src="files/Playstation_Img/ig.png">
            <img src="files/Playstation_Img/tw.png">
        </div>
    </div>
        <script>
            var menuList = document.getElementById("menuList");
            menuList.style.maxHeight = "0px";
            function togglemenu(){
                if (menuList.style.maxHeight == "0px") 
                    {
                        menuList.style.maxHeight = "130px";
                    }
                else 
                    {
                        menuList.style.maxHeight = "0px";
                    }
            }
        </script>
</body>
</html>
