<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peaceful</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="peaceful.css">
</head>
<body>
    <main>
        <div class="image__container">
            <img src="img/logo.png" alt="Peaceful logo" class="image__logo">
            <div class="image">
                &nbsp;
            </div>
        </div>

        <div class="form">
            <h1 class="form__heading">
                Create an account
            </h1>
            <p class="form__sub-heading">
                Start your 30 days free trial
            </p>

            <form action="#">
                <label for="Name" class="form__label">
                    Name
                </label>
                <input type="text" class="form__input"  id="Name" placeholder="Full Name">

                <label for="email" class="form__label">
                    Email
                </label>
                <input type="email" class="form__input" id="email" placeholder="Enter your Email">
                
                <label for="password" class="form__label">
                    Password
                </label>
                <input type="password" class="form__input" id="password" placeholder="At least 8 characters">

                <input type="submit" id="submit" class="submit">
                <div for="submit" class="form__submit button">
                    Create account
                </div>
            </form>

            <div class="signup button">
                <img src="img/search.png" alt="google icon" class="signup__google">
                <a href="#" class="signup-text">Sign up with Google</a>
            </div>

            <p class="form__sub-heading center">
                Already have an account? <a href="#" class="login">Log in</a>
            </p>
        </div>
    </main>
</body>
</html>
