<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent A Ride | Home</title>
    <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
    <link rel="stylesheet" href="css/rar.css">
</head>
<body>


    <div class="section__header">
        <section class="header">
            <nav class="header__nav">
                <div class="header__nav--logo">
    
                </div>
                <ul class="header__nav--list">
                    <li class="header__nav--item"><a href="#" class="header__nav--link">Home</a></li>
                    <li class="header__nav--item"><a href="#" class="header__nav--link">Rental deals</a></li>
                    <li class="header__nav--item"><a href="#" class="header__nav--link">Why choose us</a></li>
                    <li class="header__nav--item"><a href="#" class="header__nav--link">How it works</a></li>
    
                    <div class="header__nav--access">
                        <a href="#" class="button header__nav--access-link header__nav--access-link-signup">Signup</a>
                        <a href="#" class="button header__nav--access-link header__nav--access-link-signin">Sign in</a>
                    </div>
                </ul>
                
            </nav>


            
            <div class="header__main">

                <div class="header__main--image-container">
                    <img src="/img/benz-car-low.png" alt="Car" class="header__main--image">
                </div>

                <h1 class="header__main--text">
                    Find, book and <br>rent a car in <span class="header__main--special-text">Easy</span> <br> steps.
                </h1>
                <p class="header__main--paragraph">
                    At any time you desire, you can safely acquire a car without experiencing any form of trouble.
                </p>
    
                <div class="header__main--button">
                    <a href="#" class="button header__main--button-apple">
                        <img src="img/apple.png" alt="apple logo" class="header__main--button-logo">
                        <p class="header__main--button-smalltext">Download on</p>
                        <p class="header__main--button-bigtext">App Store</p>
                    </a>
    
                    <a href="#" class="button header__main--button-google">
                        <img src="img/playstore.png" alt="playstore logo" class="header__main--button-logo">
                        <p class="header__main--button-smalltext">Download on</p>
                        <p class="header__main--button-bigtext">Google Play</p>
                    </a>
                </div>
            </div>
    
            <!-- <div class="section__banner"> -->
            <div class="banner">
                <form action="#" class="banner__form">

                    <div class="row">
                        <div class="col-1">

                            <div class="banner__form--cell banner__form--vehicle">
                                <label for="vehicle" class="banner__form--label">Car Brand</label>
                                <input list="vehicle" class="banner__form--input big-bar" name="vehicle">
                                <datalist id="vehicle">
                                    <option value="Toyota"></option>
                                    <option value="Mercedes Benz"></option>
                                    <option value="BMW"></option>
                                    <option value="Mazda"></option>
                                    <option value="Ford"></option>
                                    <option value="Nissan"></option>
                                    <option value="Lexus"></option>
                                    <option value="Honda"></option>
                                    <option value="Hyundai"></option>
                                    <option value="Audi"></option>
                                </datalist>
            
                            </div>
                            
                            <div class="banner__form--cell banner__form--location">
                                <label for="location" class="banner__form--label">Location</label>
                                <input type="text" class="banner__form--input big-bar" id="location">
                            </div>
                            
                            <div class="banner__form--cell banner__form--pickup">
                                <label for="pickup" class="banner__form--label">Pickup date</label>
                                <input type="date" class="banner__form--input small-bar" id="pickup">
                            </div>
                            
                            <div class="banner__form--cell banner__form--return">
                                <label for="return" class="banner__form--label">Return date</label>
                                <input type="date" class="banner__form--input small-bar" id="return">
                            </div>

                        </div>

                        <div class="col-2">
                            <!-- <a href="#" class="button btn-blue" type="submit">Search</a> -->
                            <input type="submit" id="submit" class="button__submit">
                            <label for="submit" class="button btn-blue">Search</label>
                        </div>

                    </div>
                    
                    
                </form>
            </div>
            <!-- </div> -->
        </section>

        <div class="header__icon">
            <img src="img/Nissan_Logo_2020.svg" alt="Nissan logo" class="header__icon--image">
            <img src="img/mazda-silver-high .png" alt="Mazda logo" class="header__icon--image">
            <img src="img/lexus.png" alt="Lexus logo" class="header__icon--image">
            <img src="img/benz-high.png" alt="Benz logo" class="header__icon--image">
            <img src="img/bmw-high.png" alt="BMW logo" class="header__icon--image">
            <img src="img/honda-png-logo-32834.png" alt="Honda logo" class="header__icon--image">
            <img src="img/ford-high.png" alt="Ford logo" class="header__icon--image">
        </div>
    
    </div>

    
    <section class="intro">

    </section>

    <section class="details">

    </section>

    <section class="recommend">
        
    </section>

    <section class="testimonials">

    </section>

    <section class="subscribe">

    </section>

    <footer class="footer">
        
    </footer>
</body>
</html>
